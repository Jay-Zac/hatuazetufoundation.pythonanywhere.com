{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <meta name="description"
          content="Hatua Zetu Foundation, a feminist-led NGO, fights violence against women, supports autism awareness,
          and debunks Covid myths in communities. Join our mission for positive change."
    />
    <meta name="author" content="Hatua Zetu Foundation"/>

    <!--title-->
    <title>{% block title %}{% endblock %} | hatuazetufoundation</title>

    <!-- Favicon-->
    <link href="{% static 'assets/Hatuazetuwhite.jpg'%}" rel="icon" type="image/jpg"/>

    <!-- Font Awesome icons-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet"
          type="text/css"
    />

    <!--CSS link -->
    <link href="{%static 'css/styles.css'%}" rel="stylesheet" type="text/css"/>
</head>

<!-- body block content-->
<body id="page-top">
<main id="main">
 {% block content %}

 {% endblock %}
</main>

<!--back to top button-->
<div style="float:right;position:fixed;bottom:0px; right:0px;">
    <a class="btn btn-primary mb-3" id="back-to-top" href="#top">ðŸ”¼</a>
</div>

<!--horizontal line-->
<hr>

<!--footer-->
{% include 'footer.html' %}

<!-- Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Core JS-->
<script src="{%static 'js/scripts.js'%}"></script>
</body>
</html>
